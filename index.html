<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/main.css">
    <script src="script/javascript.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>The Clock</title>
  </head>
  <body>
<!-- Time is display (24h) -->
<div class="container">
  <span id="hours">j</span>
  <span id="minutes">h</span>
  <span id="seconds">w</span>
</div>

<!-- The Clock -->
<div class="clock">

  <div class="clock-front">
    <div class="hand hours flex-center-transform">
    </div>

    <div class="hand minutes flex-center-transform">
    </div>

    <div class="hand seconds flex-center-transform">
    </div>

  </div>
</div>



  </body>
</html>
